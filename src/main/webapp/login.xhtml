<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Require4Testing Login</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>
	<h1>Require4Testing Login</h1>
	<h:form>
		<p:card style="width: 30em">
			<f:facet name="title">Login</f:facet>

			<p:panelGrid>
				<p:row>
					<p:outputLabel value="Benutzername: " for="name" />
					<p:inputText id="name" value="#{loginController.user.name}"
						size="25">
						<f:event type="jakarta.faces.event.PostValidateEvent"
							listener="#{loginController.postValidateName}" />
					</p:inputText>
				</p:row>
				<br/>
				<p:row>
					<p:outputLabel value="Passwort: " for="pass" />
					<p:password id="pass" value="#{loginController.user.passwort}"
						required="true" validator="#{loginController.validateLogin}"
						size="25" />
				</p:row>
			</p:panelGrid>

			<f:facet name="footer">
				<p:commandButton value="Login" action="#{loginController.login}" />
				<p:messages>
					<p:autoUpdate />
				</p:messages>
			</f:facet>

		</p:card>
	</h:form>

</h:body>
</html>
