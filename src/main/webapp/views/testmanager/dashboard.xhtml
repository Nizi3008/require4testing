<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Testmanager Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
</h:head>

<h:body>

<h1>Testmanager Dashboard</h1>

<!-- =================================================== -->
<!--  BLOCK 1 – ÜBERSICHT ALLER TESTLÄUFE               -->
<!-- =================================================== -->

<h2>Testläufe</h2>

<h:form>
<p:dataTable value="#{testManagerController.testRuns}"
             var="tr"
             emptyMessage="Es wurden noch keine Testläufe angelegt.">

    <p:column headerText="TestRun ID">
        <h:outputText value="#{tr.id}" />
    </p:column>

    <p:column headerText="Tester">
        <h:outputText value="#{tr.testerName}" />
    </p:column>

    <p:column headerText="TestCase">
        <strong>#{tr.testCase.id}</strong> – #{tr.testCase.title}
        <br/>
        <span style="color:#666">
            Requirement:
            #{tr.testCase.requirement.id} – #{tr.testCase.requirement.title}
        </span>
    </p:column>

    <p:column headerText="Ergebnis">
        <h:outputText value="#{tr.testResult}" />
    </p:column>

</p:dataTable>
</h:form>

<br/>

<!-- =================================================== -->
<!--  BLOCK 2 – BUTTON TESTLAUF ANLEGEN                 -->
<!-- =================================================== -->

<h:form>
    <p:commandButton value="Testlauf anlegen"
                     action="/views/testmanager/createTestRun.xhtml?faces-redirect=true"
                     ajax="false"
                     styleClass="ui-button-primary" />
</h:form>

</h:body>
</html>
