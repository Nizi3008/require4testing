<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Testlauf erstellen</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
</h:head>

<h:body>

    <h1>Neuen Testlauf erstellen</h1>

    <h:form id="form">
        <p:panel header="Testlauf" style="width: 40em;">

            <!-- Requirement auswählen (Filter) -->
            <p:outputLabel for="req" value="Requirement:" />
            <p:selectOneMenu id="req"
                             value="#{testManagerController.selectedRequirementId}"
                             style="width: 95%;">
                <f:selectItem itemLabel="Bitte wählen..." itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{requirementsEngineerController.requirements}"
                               var="r"
                               itemLabel="#{r.id} - #{r.title}"
                               itemValue="#{r.id}" />

                <p:ajax listener="#{testManagerController.onRequirementChange}"
                        update="tcBox msg" />
            </p:selectOneMenu>

            <br/><br/>

            <!-- Testfälle (Mehrfachauswahl als Checkboxen) -->
            <p:outputLabel for="tcBox" value="Testfälle:" />
            <p:selectManyCheckbox id="tcBox"
                                  value="#{testManagerController.selectedTestCaseDbIds}"
                                  layout="pageDirection"
                                  style="width: 95%;">
                <f:selectItems value="#{testManagerController.testCasesForSelectedRequirement}"
                               var="tc"
                               itemLabel="#{tc.id} – #{tc.title}"
                               itemValue="#{tc.dbId}" />
            </p:selectManyCheckbox>

            <br/><br/>

            <!-- Tester auswählen -->
            <p:outputLabel for="tester" value="Tester:" />
            <p:selectOneMenu id="tester"
                             value="#{testManagerController.selectedTester}"
                             style="width: 95%;">
                <f:selectItem itemLabel="Bitte wählen..." itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{testManagerController.testers}"
                               var="t"
                               itemLabel="#{t}"
                               itemValue="#{t}" />
            </p:selectOneMenu>

            <br/><br/>

            <!-- Buttons -->
            <p:commandButton value="Speichern"
                             action="#{testManagerController.saveTestRun}"
                             ajax="false"
                             styleClass="ui-button-primary" />

            <p:button value="Abbrechen"
                      outcome="/views/testmanager/dashboard.xhtml"
                      style="margin-left: 1em;" />

            <p:messages id="msg" autoUpdate="true" />

        </p:panel>
    </h:form>

</h:body>
</html>
