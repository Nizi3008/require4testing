<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Testlauf erstellen</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
</h:head>

<h:body>

<h1>Neuen Testlauf erstellen</h1>

<h:form>
    <p:panel header="Testlauf" style="width: 40em;">

        <!-- REQUIREMENT AUSWÄHLEN -->
        <p:outputLabel for="req" value="Requirement:" />
        <p:selectOneMenu id="req"
                         value="#{testManagerController.selectedRequirementId}"
                         style="width: 95%;">
            <f:selectItem itemLabel="Bitte wählen..." itemValue="" />
            <f:selectItems value="#{requirementsEngineerController.requirements}"
                           var="r"
                           itemLabel="#{r.id} - #{r.title}"
                           itemValue="#{r.id}" />

            <!-- Nur aktualisieren, KEIN listener -->
            <p:ajax update="tc" />
        </p:selectOneMenu>
        <br/><br/>

        <!-- TESTFALL AUSWÄHLEN -->
        <p:outputLabel for="tc" value="Testfall:" />
        <p:selectOneMenu id="tc"
                         value="#{testManagerController.selectedTestCaseId}"
                         style="width: 95%;">
            <f:selectItem itemLabel="Bitte wählen..." itemValue="" />
            <f:selectItems value="#{testManagerController.testCasesForSelectedRequirement}"
                           var="tc"
                           itemLabel="#{tc.id} - #{tc.title}"
                           itemValue="#{tc.id}" />
        </p:selectOneMenu>
        <br/><br/>

        <!-- TESTER AUSWÄHLEN -->
        <p:outputLabel for="tester" value="Tester:" />
        <p:selectOneMenu id="tester"
                         value="#{testManagerController.selectedTester}"
                         style="width: 95%;">
            <f:selectItem itemLabel="Bitte wählen..." itemValue="" />
            <f:selectItems value="#{testManagerController.testers}"
                           var="u"
                           itemLabel="#{u.name}"
                           itemValue="#{u.name}" />
        </p:selectOneMenu>
        <br/><br/>

        <!-- BUTTONS -->
        <p:commandButton value="Speichern"
                         action="#{testManagerController.saveTestRun}"
                         ajax="false"
                         styleClass="ui-button-primary" />

        <p:button value="Abbrechen"
                  outcome="/views/testmanager/dashboard.xhtml?faces-redirect=true"
                  style="margin-left: 1em;" />

        <p:messages autoUpdate="true" />

    </p:panel>
</h:form>

</h:body>
</html>
