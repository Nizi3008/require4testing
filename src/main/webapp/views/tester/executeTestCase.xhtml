<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Testfall ausführen</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
</h:head>

<h:body>

<h1>Testfall ausführen</h1>

<h:form>
    <p:panel header="Testergebnis erfassen" style="width: 40em;">

        <!-- TESTCASE -->
        <p:outputLabel for="tc" value="Testfall:" />
        <p:selectOneMenu id="tc"
                         value="#{testerController.selectedTestCaseDbId}">
            <f:selectItem itemLabel="Testfall wählen" itemValue="" />
            <f:selectItems value="#{testerController.testCases}"
                           var="tc"
                           itemLabel="#{tc.id} - #{tc.title}"
                           itemValue="#{tc.dbId}" />
        </p:selectOneMenu>

        <br/><br/>

        <!-- ERGEBNIS -->
        <p:outputLabel for="result" value="Ergebnis:" />
        <p:selectOneMenu id="result"
                         value="#{testerController.newTestRun.testResult}">
            <f:selectItem itemLabel="PASSED" itemValue="PASSED" />
            <f:selectItem itemLabel="FAILED" itemValue="FAILED" />
        </p:selectOneMenu>

        <br/><br/>

        <!-- KOMMENTAR -->
        <p:outputLabel for="comment" value="Kommentar:" />
        <p:inputTextarea id="comment"
                         value="#{testerController.newTestRun.testComment}"
                         rows="4"
                         style="width:95%;" />

        <br/><br/>

        <!-- BUTTON -->
        <p:commandButton value="Speichern"
                         action="#{testerController.saveTestRun}"
                         ajax="false"
                         styleClass="ui-button-primary" />
    </p:panel>
</h:form>

</h:body>
</html>
