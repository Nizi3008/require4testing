<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Testfälle ausführen</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
</h:head>

<h:body>

    <h1>Testfälle ausführen</h1>

    <h:form>

        <p:messages autoUpdate="true" />

        <p:dataTable value="#{testerController.assignedItems}"
                     var="it"
                     emptyMessage="Keine zugewiesenen Testfälle vorhanden">

            <p:column headerText="Testlauf">
                #{it.testRun.id}
            </p:column>

            <p:column headerText="TestCase">
                #{it.testCase.id} - #{it.testCase.title}
            </p:column>

            <p:column headerText="Status">
                #{it.testResult}
            </p:column>

            <p:column headerText="Neues Ergebnis">
                <p:selectOneMenu value="#{it.testResult}" style="width: 12em;">
                    <f:selectItem itemLabel="OFFEN" itemValue="OFFEN" />
                    <f:selectItem itemLabel="PASSED" itemValue="PASSED" />
                    <f:selectItem itemLabel="FAILED" itemValue="FAILED" />
                </p:selectOneMenu>
            </p:column>

            <p:column headerText="Aktion">
                <p:commandButton value="Speichern"
                                 action="#{testerController.saveItemResult(it.dbId, it.testResult)}"
                                 ajax="false"
                                 styleClass="ui-button-primary" />
            </p:column>

        </p:dataTable>

        <br/>

        <p:button value="Zurück zum Tester-Dashboard"
                  outcome="/views/tester/dashboard.xhtml"
                  styleClass="p-button-secondary" />

        <p:button value="Zurück zur Startseite"
                  outcome="/index.xhtml"
                  icon="pi pi-home"
                  styleClass="p-button-secondary"
                  style="margin-left:0.5rem;" />

    </h:form>

</h:body>
</html>
