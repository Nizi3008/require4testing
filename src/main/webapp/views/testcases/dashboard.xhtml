<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Testfallersteller Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
</h:head>

<h:body>

<h1>Testfallersteller Dashboard</h1>

<p:dataTable value="#{testCaseAuthorController.testCases}"
             var="tc"
             style="width:95%;"
             emptyMessage="Noch keine Testfälle vorhanden.">

    <p:column headerText="Testcase ID" style="width:12rem;">
        <h:outputText value="#{tc.id}" />
    </p:column>

    <p:column headerText="Titel" style="width:18rem;">
        <h:outputText value="#{tc.title}" />
    </p:column>

    <p:column headerText="Beschreibung">
        <h:outputText value="#{tc.description}" />
    </p:column>

    <p:column headerText="Requirement" style="width:18rem;">
        <h:outputText value="#{tc.requirement.id} – #{tc.requirement.title}" />
    </p:column>

</p:dataTable>

<br/>

<h:form>
    <p:button value="Testfall anlegen"
              outcome="/views/testcases/createTestCase.xhtml"
              styleClass="ui-button-primary" />

    <p:button value="Zurück zur Startseite"
              outcome="/index.xhtml"
              icon="pi pi-home"
              styleClass="ui-button-primary"
              style="margin-left:0.3rem;" />
</h:form>

</h:body>
</html>
