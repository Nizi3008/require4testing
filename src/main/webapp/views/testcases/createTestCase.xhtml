<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Neuen Testfall erstellen</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
</h:head>

<h:body>

    <h1>Testfall erstellen</h1>

    <h:form>
        <p:panel header="Testfall" style="width: 40em;">

            <!-- Requirement auswählen -->
            <p:outputLabel for="requirement" value="Requirement:" />

            <p:selectOneMenu id="requirement"
                             value="#{testCaseAuthorController.selectedRequirementId}"
                             required="true"
                             style="width: 95%;">
                <f:selectItem itemLabel="Requirement wählen" itemValue="" />
                <f:selectItems value="#{testCaseAuthorController.allRequirements}"
                               var="req"
                               itemLabel="#{req.id} - #{req.title}"
                               itemValue="#{req.id}" />
            </p:selectOneMenu>

            <br/><br/>

            <!-- Titel -->
            <p:outputLabel for="title" value="Titel:" />
            <p:inputText id="title"
                         value="#{testCaseAuthorController.newTestCase.title}"
                         required="true"
                         requiredMessage="Titel darf nicht leer sein."
                         style="width: 95%;" />
            <br/><br/>

            <!-- Beschreibung -->
            <p:outputLabel for="desc" value="Beschreibung:" />
            <p:inputTextarea id="desc"
                             value="#{testCaseAuthorController.newTestCase.description}"
                             rows="4"
                             style="width: 95%;" />
            <br/><br/>

            <!-- Buttons -->
            <p:commandButton value="Speichern"
                             action="#{testCaseAuthorController.saveTestCase}"
                             ajax="false"
                             styleClass="ui-button-primary" />

            <p:button value="Abbrechen"
                      outcome="/views/testcases/dashboard.xhtml"
                      style="margin-left:1em;" />

        </p:panel>
    </h:form>

</h:body>
</html>
