<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Anforderung erstellen</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
</h:head>

<h:body>

<h1>Neue Anforderung erstellen</h1>

<h:form>
    <p:panel header="Neue Anforderung" style="width: 40em;">

        <!-- TITEL -->
        <p:outputLabel for="title" value="Titel:" />
        <p:inputText id="title"
                     value="#{requirementsEngineerController.newRequirement.title}"
                     required="true"
                     requiredMessage="Titel darf nicht leer sein."
                     style="width: 95%;" />
        <br/><br/>

        <!-- BESCHREIBUNG -->
        <p:outputLabel for="desc" value="Beschreibung:" />
        <p:inputTextarea id="desc"
                         value="#{requirementsEngineerController.newRequirement.description}"
                         rows="5"
                         style="width: 95%;" />
        <br/><br/>

        <!-- BUTTONS -->
        <p:commandButton value="Speichern"
                         action="#{requirementsEngineerController.saveRequirement}"
                         ajax="false"
                         styleClass="ui-button-primary" />

        <p:button value="Abbrechen"
                  outcome="/views/requirements/dashboard.xhtml?faces-redirect=true"
                  style="margin-left: 1em;" />

        <p:messages autoUpdate="true" />

    </p:panel>
</h:form>

</h:body>
</html>
