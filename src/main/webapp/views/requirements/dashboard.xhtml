<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Requirements Engineer Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
</h:head>

<h:body>

<h1>Requirements Engineer Dashboard</h1>

<p:dataTable value="#{requirementsEngineerController.requirements}"
             var="r"
             style="width:95%;"
             emptyMessage="Noch keine Anforderungen vorhanden.">

    <p:column headerText="Requirement ID" style="width:12rem;">
        <h:outputText value="#{r.id}" />
    </p:column>

    <p:column headerText="Titel" style="width:18rem;">
        <h:outputText value="#{r.title}" />
    </p:column>

    <p:column headerText="Beschreibung">
        <h:outputText value="#{r.description}" />
    </p:column>

</p:dataTable>

<br/>

<h:form>
    <p:button value="Neue Anforderung anlegen"
              outcome="/views/requirements/createRequirement.xhtml"
              styleClass="ui-button-primary" />

    <p:button value="ZurÃ¼ck zur Startseite"
              outcome="/index.xhtml"
              icon="pi pi-home"
              styleClass="ui-button-primary"
              style="margin-left:0.3rem;" />
</h:form>

</h:body>
</html>
